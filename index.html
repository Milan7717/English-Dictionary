<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-[712px]">
    <div class="h-[100%] flex justify-center items-center bg-orange-400">
        <div class=" dabba bg-red-400 w-[60%] md:py-8 py-6  md:px-6 px-4 rounded-lg">
            <h1 class="heading md:text-4xl text-xl md:mb-4 mb-2 text-center ">English Dictionary</h1>
            <div>
                <input type="text" placeholder="Search a word" class="input md:text-xl text-lg md:p-3 p-2 my-3  w-[100%] rounded-lg "
                    id="input">
            </div>
            <p class="info-text md:text-xl text-lg mt-2 text-center" id="info-text">Type a word and press enter.</p>

            <div class="meaning-container hidden  text-center text-lg mt-3" id="meaning-container">
                <p class="my-2">Word Title: <span class="title md:text-xl text-lg " id="title"></span> </p>
                <p class="my-2">Meaning: <span class="meaning md:text-xl text-lg" id="meaning"></span> </p>
                
                <audio src="" controls id="audio" class=" mt-4  w-[100%]"></audio>
            
            </div>

        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
